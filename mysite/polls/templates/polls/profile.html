{% extends 'main.html' %}

<title>{% block title %}Профиль{% endblock %}</title>

{% block content %}
<h1>Профиль</h1>
<div class="profile">
    <div class="avatar">
        <img src="{{ user.avatar.url }}" alt="Аватар пользователя" style="max-width: 150px; border-radius: 50%;">
    </div>
    <h2>{{ user_profile.first_name }} {{ user_profile.last_name }}</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>
{% endblock %}
