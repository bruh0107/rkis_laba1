{% extends 'main.html' %}

<title>{% block title %}Регистрация{% endblock %}</title>

{% block content %}
<h2>Регистрация</h2>
<form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
