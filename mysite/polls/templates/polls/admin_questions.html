{% extends 'main.html' %}

{% block content %}
<h1>Все вопросы</h1>
<ul>
    {% for question in all_questions %}
        <li>
            {{ question.question_text }} ({{ "Активен" if question.is_active else "Архив" }})
        </li>
    {% endfor %}
</ul>
<a href="{% url 'polls:index' %}">На главную</a>
{% endblock %}
