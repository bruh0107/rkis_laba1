<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Крутые опросы{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="bg-primary">
    <div class="container d-flex align-items-center justify-content-between py-2">
        <a class="nav-link link-light fs-5" href="">Опросы.ру</a>
        <nav class="nav">
            {% if not user.is_authenticated %}
                <a class="nav-link link-light fs-5" href="{% url 'polls:register' %}">Регистрация</a>
                <a class="nav-link link-light fs-5" href="{% url 'polls:login' %}">Авторизация</a>
            {% else %}
                <a class="nav-link link-light fs-5" href="{% url 'polls:index' %}">Опросы</a>
            {% endif %}

        </nav>
    </div>
</header>
<main>
    <div class="container py-5 d-flex flex-column">
        {% block content %} {% endblock %}
    </div>
</main>
</body>
</html>
